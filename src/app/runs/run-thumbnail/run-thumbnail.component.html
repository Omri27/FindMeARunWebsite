<div [routerLink]="['/'+parentRoute, run?.$key]" class="well hoverwell thumbnail">
        <h2> {{run?.name}} </h2>
         <div> Creator: {{run?.creator}}</div>
        <div> Date: {{run?.date}}</div>
        <div>  Time: {{run?.time}}</div>
  <div class="beThereBtn"><button (click)="beThereClick(run?.$key)"> Be There</button></div>
</div>
